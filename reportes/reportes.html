<!DOCTYPE html>
<html lang="es" class="antialiased">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSI-DATA | Reporte Detallado</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Iconos Phosphor -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- Google Fonts: Inter & Courier Prime -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Courier+Prime:wght@400;700&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              900: '#000000',
              800: '#121212',
              700: '#1C1C1E',
            },
            crt: 'rgb(var(--crt) / <alpha-value>)'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Courier Prime', 'monospace'],
          }
        }
      }
    }
  </script>

  <style>
    :root {
      --crt: 0 0 0;
    }

    .dark {
      --crt: 0 255 65;
    }

    body {
      background-color: #FBFBFD;
    }

    .dark body {
      background-color: #000000;
    }

    .markdown-body {
      line-height: 1.6;
    }

    .markdown-body h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #111;
    }

    .dark .markdown-body h1 {
      color: #fff;
    }

    .markdown-body h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }

    .dark .markdown-body h2 {
      border-color: #333;
    }

    .markdown-body p {
      margin-bottom: 1rem;
    }

    .markdown-body blockquote {
      border-left: 4px solid rgb(var(--crt));
      padding-left: 1rem;
      color: #7f8c8d;
      font-style: italic;
      background: rgba(var(--crt) / 0.05);
      padding: 1rem;
      border-radius: 0 8px 8px 0;
      margin: 1.5rem 0;
    }

    .markdown-body ul,
    .markdown-body ol {
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }

    .markdown-body li {
      margin-bottom: 0.5rem;
    }

    .markdown-body h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .loading-spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid #000;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Image Comparison Slider Styles */
    .comparison-slider {
      --position: 50%;
      position: relative;
      width: 100%;
      margin: 2rem 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      aspect-ratio: 16 / 9;
    }

    .comparison-slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }

    .img-after {
      z-index: 5;
    }

    .img-before {
      z-index: 10;
      clip-path: inset(0 calc(100% - var(--position)) 0 0);
    }

    .slider-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: var(--position);
      width: 2px;
      background: white;
      z-index: 20;
      pointer-events: none;
    }

    .slider-handle::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="m101.66 173.66l-42.35-42.34a8 8 0 0 1 0-11.32l42.35-42.34a8 8 0 0 1 11.32 11.32L79.31 120h97.38l-33.69-33.66a8 8 0 0 1 11.32-11.32l42.35 42.34a8 8 0 0 1 0 11.32l-42.35 42.34a8 8 0 0 1-11.32-11.32L176.69 136H79.31l33.67 33.66a8 8 0 0 1-11.32 11.32Z"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 24px;
    }

    .comparison-slider input[type="range"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      outline: none;
      margin: 0;
      cursor: col-resize;
      z-index: 30;
      -webkit-appearance: none;
      appearance: none;
    }

    .comparison-slider input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 2px;
      height: 1000px;
      background: transparent;
    }

    .comparison-label {
      position: absolute;
      bottom: 12px;
      padding: 4px 12px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 4px;
      backdrop-filter: blur(4px);
      z-index: 15;
    }

    .label-before {
      left: 12px;
    }

    .label-after {
      right: 12px;
    }
  </style>
</head>

<body class="text-gray-900 dark:text-gray-100 transition-colors duration-500 min-h-screen">
  <!-- Navbar -->
  <nav
    class="fixed top-0 w-full z-50 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-black/80 backdrop-blur-xl">
    <div class="max-w-4xl mx-auto px-6 h-16 flex items-center justify-between">
      <a href="../home.html" class="flex items-center gap-2 text-sm font-medium hover:opacity-70 transition-opacity">
        <i class="ph ph-arrow-left"></i> Volver a Inicio
      </a>
      <div class="flex items-center gap-4">
        <div class="w-2 h-2 rounded-full bg-crt shadow-[0_0_8px_rgba(var(--crt),0.5)]"></div>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
          <i class="ph ph-moon text-xl block dark:hidden"></i>
          <i class="ph ph-sun text-xl hidden dark:block"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto px-6 pt-32 pb-24">
    <!-- Header del Reporte original (Comentado para respaldo) -->
    <!--
    <div id="report-header" class="mb-12 animate-fade-in">
      <div id="report-meta" class="flex items-center gap-3 text-xs font-mono text-gray-400 mb-4">
        <span id="report-id">ID: ---</span>
        <span>•</span>
        <span id="report-date">FECHA: ---</span>
      </div>
      <h1 id="report-title" class="text-4xl md:text-5xl font-bold tracking-tight mb-4">Cargando reporte...</h1>
      <div id="report-tags" class="flex gap-2"></div>
    </div>
    -->

    <!-- Nuevo Header con soporte para Banner -->
    <div id="report-header-container" class="mb-12 animate-fade-in">
      <div id="banner-wrapper"
        class="hidden mb-8 overflow-hidden rounded-2xl shadow-lg border border-gray-200 dark:border-gray-800">
        <img id="report-banner" src="" alt="Banner del reporte" class="w-full h-auto object-cover max-h-[300px]">
      </div>

      <div id="report-header">
        <div id="report-meta" class="flex items-center gap-3 text-xs font-mono text-gray-400 mb-4">
          <span id="report-id">ID: ---</span>
          <span>•</span>
          <span id="report-date">FECHA: ---</span>
        </div>
        <h1 id="report-title" class="text-4xl md:text-5xl font-bold tracking-tight mb-4">Cargando reporte...</h1>
        <div id="report-tags" class="flex gap-2"></div>
      </div>
    </div>


    <!-- Contenido Markdown -->
    <div id="markdown-content" class="markdown-body prose dark:prose-invert max-w-none">
      <div class="flex justify-center py-20">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <!-- Footer Estándar -->
    <footer class="mt-20 pt-12 border-t border-gray-200 dark:border-gray-800 text-center">
      <p class="text-sm text-gray-500 dark:text-gray-500">
        Copyright &copy; 2026 Rodrigo David Cañas Pérez. Todos los derechos reservados.
      </p>
    </footer>
  </main>

  <script>
    async function loadReport() {
      const urlParams = new URLSearchParams(window.location.search);
      let reportId = urlParams.get('id') || '000';

      // Validación de seguridad: Sólo permitir caracteres alfanuméricos para evitar ataques de ruta
      if (!/^[a-z0-9-_]+$/i.test(reportId)) {
        console.error("ID de reporte no válido");
        reportId = '000';
      }

      try {
        const response = await fetch(`${reportId}.md`);
        if (!response.ok) throw new Error('Archivo no encontrado');

        const markdown = await response.text();

        // Separar el título de las primeras líneas de forma robusta
        const lines = markdown.split(/\r?\n/);
        let title = "Reporte Sin Título";
        let content = markdown;

        if (lines.length > 0 && lines[0].startsWith('# ')) {
          title = lines[0].replace(/^#\s+/, '');
          content = lines.slice(1).join('\n');
        }

        // Actualizar UI básica
        document.getElementById('report-id').innerText = `ID: ${reportId}`;
        const safeTitle = document.createElement('div');
        safeTitle.textContent = title;
        document.getElementById('report-title').innerText = safeTitle.textContent;
        document.title = `PSI-DATA | ${safeTitle.textContent}`;

        // Renderizar Markdown
        marked.setOptions({
          breaks: true,
          gfm: true
        });

        // Convertir markdown a HTML
        const rawHtml = marked.parse(content);

        // Sanitización simple: Eliminar etiquetas <script> y atributos on* (XSS mitigation)
        const parser = new DOMParser();
        const doc = parser.parseFromString(rawHtml, 'text/html');

        // Eliminar scripts
        doc.querySelectorAll('script').forEach(s => s.remove());

        // Eliminar atributos de evento
        const allElements = doc.querySelectorAll('*');
        allElements.forEach(el => {
          Array.from(el.attributes).forEach(attr => {
            if (attr.name.startsWith('on')) {
              el.removeAttribute(attr.name);
            }
          });
        });

        document.getElementById('markdown-content').innerHTML = doc.body.innerHTML;

        // Inicializar sliders después de cargar el contenido
        initSliders();

        // Cargar metadatos dinámicos (Fecha y Tags) desde reportes.json
        try {
          const metaResponse = await fetch('reportes.json');
          if (metaResponse.ok) {
            const articles = await metaResponse.json();
            const currentArt = articles.find(a => a.id === reportId);
            if (currentArt) {
              document.getElementById('report-date').innerText = `FECHA: ${currentArt.date.toUpperCase()}`;
              const tagsContainer = document.getElementById('report-tags');
              tagsContainer.innerHTML = '';
              currentArt.tags.forEach(tag => {
                const tagSpan = document.createElement('span');
                tagSpan.className = "px-2 py-1 bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 text-[10px] uppercase tracking-wider font-semibold rounded-md";
                tagSpan.textContent = tag;
                tagsContainer.appendChild(tagSpan);
              });

              // --- LOGICA DE BANNER ---
              if (currentArt.banner) {
                const bannerImg = document.getElementById('report-banner');
                const bannerWrapper = document.getElementById('banner-wrapper');
                bannerImg.src = currentArt.banner;
                bannerWrapper.classList.remove('hidden');
              }
            }
          }
        } catch (metaError) {
          console.warn("No se pudieron cargar los metadatos dinámicos:", metaError);
        }

      } catch (error) {
        document.getElementById('markdown-content').innerHTML = `
                    <div class="text-center py-20">
                        <i class="ph ph-warning-octagon text-5xl text-red-500 mb-4"></i>
                        <h2 class="text-xl font-bold">Error de Acceso</h2>
                        <p class="text-gray-500 mt-2">No se pudo localizar el archivo del reporte solicitado.</p>
                        <a href="../home.html" class="inline-block mt-6 px-6 py-2 bg-black text-white rounded-full text-sm">Regresar</a>
                    </div>
                `;
        document.getElementById('report-title').innerText = "No encontrado";
      }
    }

    // --- MODO OSCURO ---
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    // Detectar modo oscuro del sistema o manual
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      html.classList.add('dark');
    } else {
      html.classList.remove('dark');
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      if (html.classList.contains('dark')) {
        localStorage.theme = 'dark';
      } else {
        localStorage.theme = 'light';
      }
    });

    function initSliders() {
      const sliders = document.querySelectorAll('.comparison-slider');
      sliders.forEach(slider => {
        const input = slider.querySelector('input');

        input.addEventListener('input', (e) => {
          const value = e.target.value;
          slider.style.setProperty('--position', `${value}%`);
        });
      });
    }

    loadReport();
  </script>
</body>

</html>
